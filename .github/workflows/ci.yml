name: Python CI

on:
  push:
  pull_request:
  
jobs:
  lint-and-test-matrix:
    name: Lint & Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.12']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Unit Tests
        run: |
          pytest trocalivro/library/tests.py

      - name: Run Selenium Tests (E2E)
        run: |
          # O ubuntu-latest já vem com Chrome instalado
          # Certifique-se que o código usa o modo --headless
          pytest trocalivro/library/tests.py