name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test-matrix:
    name: Lint & Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.12']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Rodar Testes Unitários
        run: |
          pytest trocalivro/library/tests.py

      - name: Run Selenium Tests (E2E)
        run: |
          # O ubuntu-latest já vem com Chrome instalado
          # Certifique-se que seu código usa o modo --headless
          pytest tests/selenium/ 

  deploy:
    needs: lint-and-test-matrix
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 
        
    environment: production ## Habilita a aprovação manual

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        run: |
          echo "Iniciando processo de deploy..."
          ## Decidir qual servidor de deployment
          echo "Deploy finalizado com sucesso!"
        env:
          API_KEY: ${{ secrets.PROD_API_KEY }}